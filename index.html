<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('6222618.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Loading spinner styles */
        #loading {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            display: block;
        }

        /* Text that appears after loading */
        #message {
            text-align: center;
            display: none;
        }

        #message h1 {
            font-size: 36px;
            margin: 0;
        }

        #message p {
            font-size: 18px;
        }

        /* Spinner styles */
        .spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- Loading Spinner -->
    <div id="loading">
        <div class="spinner"></div>
    </div>

    <!-- Message after loading -->
    <div id="message">
        <h1>Noriify Connect is unavailable</h1>
        <p>Please try again later</p>
    </div>

    <script>
        // Wait for 5 seconds, then hide the loading spinner and show the message
        setTimeout(function() {
            document.getElementById('loading').style.display = 'none'; // Hide the loading spinner
            document.getElementById('message').style.display = 'block'; // Show the message
            document.getElementById('message').style.opacity = 0; // Start with hidden text
            // Fade in the message
            setTimeout(function() {
                document.getElementById('message').style.transition = 'opacity 1s ease-in';
                document.getElementById('message').style.opacity = 1; // Fade in after the delay
            }, 100);
        }, 5000); // 5 seconds delay
    </script>

</body>
</html>
