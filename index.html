<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Website</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url('6222618.jpg');
            background-size: cover;
            background-position: center;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* Loading image (loading.png) */
        #loading {
            position: fixed;  /* Fixes the position relative to the viewport */
            top: 50%; /* Centers vertically */
            left: 50%; /* Centers horizontally */
            transform: translate(-50%, -50%); /* Shifts the image by half its width and height to center it */
            display: block;
            width: 50px;  /* Adjust the size smaller */
            height: 50px; /* Adjust the size smaller */
        }

        /* Text that appears after loading */
        #message {
            text-align: center;
            display: none;
        }

        #message h1 {
            font-size: 36px;
            margin: 0;
        }

        #message p {
            font-size: 18px;
        }

        /* Spinning animation */
        .spin {
            animation: spin 2s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>

    <!-- Loading Image (loading.png) -->
    <img id="loading" src="loading.png" alt="Loading..." class="spin">

    <!-- Message after loading -->
    <div id="message">
        <h1>Noriify Connect is unavailable</h1>
        <p>Please try again later</p>
    </div>

    <script>
        // Wait for 5 seconds, then hide the loading image and show the message
        setTimeout(function() {
            document.getElementById('loading').style.display = 'none'; // Hide the loading image
            document.getElementById('message').style.display = 'block'; // Show the message
            document.getElementById('message').style.opacity = 0; // Start with hidden text
            // Fade in the message
            setTimeout(function() {
                document.getElementById('message').style.transition = 'opacity 1s ease-in';
                document.getElementById('message').style.opacity = 1; // Fade in after the delay
            }, 100);
        }, 5000); // 5 seconds delay
    </script>

</body>
</html>
